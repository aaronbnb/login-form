<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>aaronbnb | Login or Register</title>
    <meta name="description" content="Login or Register with aaronbnb. Form compliant with WCAG 2.0">
    <link rel="stylesheet" href="./application.css">
        <script src="https://use.fontawesome.com/4bf3992d10.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logo-container">

        <nav>
          <h2 class="hidden">aaronbnb Site Navigation</h2>
          <ul class="header-group">
            <li class="header-item"><a href="/" target="blank"><i class="fa fa-code" aria-hidden="true"></i><span>Project Repo</span></a></li>
            <li class="header-item"><a href="#" target="blank"><i class="fa fa-github" aria-hidden="true"></i><span>Github</span></a></li>
            <li class="header-item"><a href="#" target="blank"><i class="fa fa-linkedin-square" aria-hidden="true"></i></i><span>LinkedIn</span></a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="login-form-container">
        <form class="" action="index.html" method="post">
          <legend>Login or Register</legend>
            <div class="entry-container">
              <label for="username" class="hidden">Enter Username</label>
              <input type="text" name="username" placeholder="Username">
            </div>
            <div class="entry-container">
              <label for="password" class="hidden">Enter Password</label>
              <input type="text" name="" placeholder="Password">
            </div>
            <div class="">
              <input id="login-button"type="submit" name="login" value="subbmit">
            </div>
        </form>
      </div>
    </main>
    <footer>Developed by Aaron Farber</footer>
  </body>
</html>
